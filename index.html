<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Semangat UTS!</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .garden {
      display: flex;
      gap: 40px;
      align-items: flex-end;
      justify-content: center;
    }

    .rose {
      width: 100px;
      opacity: 0;
      transform: translateY(100px) scale(0.5);
      animation: bloomUp 1.5s ease-out forwards;
    }

    .rose:nth-child(1) { animation-delay: 0.5s; }
    .rose:nth-child(2) { animation-delay: 1.5s; }
    .rose:nth-child(3) { animation-delay: 2.5s; }

    @keyframes bloomUp {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .message {
      margin-top: 30px;
      font-size: 1.8rem;
      color: #b22222;
      opacity: 0;
      animation: showText 1s 4.5s forwards;
    }

    @keyframes showText {
      to {
        opacity: 1;
        transform: translateY(-10px);
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Musik Latar Online -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-buddy.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
  </audio>

  <!-- Taman Mawar -->
  <div class="garden">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Red_rose.svg/240px-Red_rose.svg.png" class="rose" alt="Rose 1">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Red_rose.svg/240px-Red_rose.svg.png" class="rose" alt="Rose 2">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Red_rose.svg/240px-Red_rose.svg.png" class="rose" alt="Rose 3">
  </div>

  <!-- Pesan Semangat -->
  <div class="message">Semangat ya buat UTS-nya, Kak! Mawar aja bisa mekar, apalagi kamu ðŸŒ¹âœ¨</div>

</body>
</html>

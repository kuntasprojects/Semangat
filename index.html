<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bunga Mawar Mekar</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .rose-container {
      position: relative;
      width: 150px;
      height: 150px;
      animation: bloomContainer 1.5s ease-out;
    }

    @keyframes bloomContainer {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .bud {
      width: 60px;
      height: 60px;
      background: #b22222;
      border-radius: 50% 50% 0 0;
      transform: rotate(45deg);
      position: absolute;
      top: 45px;
      left: 45px;
      animation: budShrink 1s 2s forwards;
      z-index: 3;
    }

    @keyframes budShrink {
      to {
        transform: scale(0) rotate(45deg);
        opacity: 0;
      }
    }

    .petal {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #e75480, #c2185b);
      border-radius: 50%;
      position: absolute;
      opacity: 0;
      z-index: 2;
    }

    .petal1 { top: 30px; left: 45px; animation: bloom 0.5s 2.2s forwards; }
    .petal2 { top: 45px; left: 30px; animation: bloom 0.5s 2.5s forwards; }
    .petal3 { top: 45px; left: 60px; animation: bloom 0.5s 2.8s forwards; }
    .petal4 { top: 60px; left: 45px; animation: bloom 0.5s 3.1s forwards; }
    .petal5 { top: 45px; left: 45px; animation: bloom 0.5s 3.4s forwards; }

    @keyframes bloom {
      from {
        transform: scale(0.3);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .message {
      margin-top: 30px;
      font-size: 1.6rem;
      color: #b22222;
      opacity: 0;
      animation: showText 1s 4s forwards;
    }

    @keyframes showText {
      to {
        opacity: 1;
        transform: translateY(-10px);
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Musik -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-buddy.mp3" type="audio/mpeg">
  </audio>

  <!-- Mawar -->
  <div class="rose-container">
    <div class="bud"></div>
    <div class="petal petal1"></div>
    <div class="petal petal2"></div>
    <div class="petal petal3"></div>
    <div class="petal petal4"></div>
    <div class="petal petal5"></div>
  </div>

  <!-- Pesan Semangat -->
  <div class="message">Semangat UTS-nya ya Kak! Seperti mawar, kamu juga akan mekar indah ðŸŒ¹âœ¨</div>

</body>
</html>
